<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A single Page Personal/Profile Card created using HTML and CSS only.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eshemzy | STM Profile-Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="web-cont"> 
    <!-- <div class="card-cont"> -->
      <section class="card profile--card">
        <div class="profile__header">
          <img src="images/20260116_083250.jpg" alt="developers image">
          <a href="/follow" class="cta-btn">Follow</a>
        </div>

        <div class="profile__experience">
          <div class="experience-wrapper">
            <p>exp.</p>
            <div class="experience">
              <span class="active blue"></span>
              <span class="active blue"></span>
              <span class="active blue"></span>
              <span class="active bp-grad"></span>
              <span class="active bp-grad"></span>
              <span class="active red"></span>
              <span class="active red"></span>
              <span class="active red"></span>
              <span class="active ry-grad"></span>
              <span class="active ry-grad"></span>
              <span class="active ry-grad"></span>
              <span class="active green"></span>
              <span class="active green"></span>
              <span class="inactive blank"></span>
              <span class="inactive blank"></span>
              <span class="inactive blank"></span>
              <span class="inactive blank"></span>
              <span class="inactive blank"></span>
              <span class="inactive blank"></span>
              <span class="inactive blank"></span>
              <span class="inactive blank"></span>
            </div>
          </div>
        </div>

        <div class="profile__summary">
          <h1>Eshemzy</h1>
          <p>Aspiring Creative Developer. Crafting unforgettable emotions through code, design, and art.</p>
        </div>

        <div class="profile__contact">
          <a href="/follow" class="cta-btn">message</a>
          <a href="/follow" class="cta-btn">Learn more</a>
        </div>

        <div class="profile__stats">
          <div class="stat stat-align stat--likes">
            <p class="stat-number">756K</p>
            <div class="stat-label">
              <i class="fa-regular fa-heart" aria-hidden="true"></i>
              <span>likes</span>
            </div>
          </div>

          <div class="stat stat-align stat--posts">
            <p class="stat-number">1</p>
            <div class="stat-label">
              <i class="fa-regular fa-comment" aria-hidden="true"></i>
              <span>posts</span>
            </div>
          </div>

          <div class="stat stat-align stat--views">
            <p class="stat-number">2.8m</p>
            <div class="stat-label">
              <i class="fa-regular fa-eye"></i>
              <span>views</span>
            </div>
          </div>
        </div>

        <div class="profile__footer">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-x"></i>
          <i class="fa-brands fa-tiktok"></i>
        </div>
      </section>
    <!-- </div> -->
  </main>

  <script src="https://kit.fontawesome.com/0efce2a90a.js" crossorigin="anonymous"></script>
</body>
</html>
